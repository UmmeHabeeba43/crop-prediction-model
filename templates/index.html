<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crop Prediction Input</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">


</head>

<body>
  <div class="login">
    <h1>Enter Details for Crop Prediction</h1>

    <form action="/predict" method="POST" >
      <label for="temperature">Temperature (Â°C):</label>
      <input type="number" id="temperature" name="temperature" step="0.1" min="-10" max="50" placeholder="e.g. 25.5" required>

      <label for="humidity">Humidity (%):</label>
      <input type="number" id="humidity" name="humidity" step="0.1" min="0" max="100" placeholder="e.g. 60" required>

      <label for="ph">pH Value:</label>
      <input type="number" id="ph" name="ph" step="0.01" min="0" max="14" placeholder="e.g. 6.5" required>

      <label for="water_availabilty">Water Availability (mm):</label>
      <input type="number" id="water Availability" name="water availability" step="0.1" min="0" max="5000" placeholder="e.g. 1200" required>


      <input type="submit" value="Predict" />
    </form>

  {% if prediction_text %}
      <h2>{{ prediction_text }}</h2>
  {% endif %}
  </div>
</body>

</html>
